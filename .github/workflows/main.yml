name: CypressCI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          npm install

      - name: Checkout Dev Repo
        uses: actions/checkout@v2

      - name: Run test
        uses: cypress-io/github-action@v2.3.6
        with:
          build: npm run build
          start: npm start

